# ============================
# Server
# ============================
server.port=${PORT:8080}
spring.application.name=flexreact-backend

# ============================
# Datasource (usa DATABASE_URL de Railway)
# ============================
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# No pongas username/password aqu√≠, ya van dentro de DATABASE_URL

# ============================
# JPA / Hibernate
# ============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ============================
# JWT
# ============================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:3600}

# ============================
# CORS
# ============================
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# ============================
# Logging
# ============================
logging.level.com.flexreact=DEBUG
logging.level.org.springframework.security=DEBUG
